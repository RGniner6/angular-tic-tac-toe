<h1>Current Player: {{ player }}</h1>

<h2 *ngIf="winner"> Player {{winner}} won the game! </h2>
<button nbButton outline status="danger"(click)="newGame()">Start new game</button>

<main>
    <app-square 
    *ngFor="let square of squares; let i = index"
    [value]="square"
    (click)="makeMove(i)"> 
    </app-square>
</main>
